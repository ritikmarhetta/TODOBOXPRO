<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./unnamed.png">
    <script src="https://kit.fontawesome.com/3659402162.js" crossorigin="anonymous"></script>
    <title>todo project</title>
</head>
<body>
<div id="bgBlur">
    <div class="mainBox1">
        <div class="title">
            <p><strong>Tasks</strong> List</p>
        </div>
        <div class="toAdd" id="toAdd">
            <i class="fa-sharp fa-solid fa-circle-plus fa-2x" style="color:cornflowerblue"></i>&nbsp; &nbsp;<span>Add Item</span>
        </div>
    </div>

    <div class="mainBox2" id="taskCards">
        <p id="byDefault">No items in the to do list</p>
    </div>
</div>

<div id="newListBox">
    <div class="popUpNewList">
        <h3 style="color:orangered">Add New List</h3>
        <form>
            <label for="listItem">
                <input type="text" placeholder="Add New List Item" name="listItem" id="listItem" value="">
            </label>
            <br><br>
            <button type="button" id="addBtn" onclick="addList()">Add</button> &nbsp; &nbsp;
            <button type="button" id="closeBtn" onclick="closeList()">Close</button>
        </form>
    </div>
</div>

<div id="newItemBox">
    <div class="popUpNewList">
        <h3 style="color:orangered"> Add New Item </h3>
        <form>
            <label for="listItem">
                <input type="text" placeholder="Add New Item" name="taskItem" id="taskItem" value="">
            </label>
            <br><br>
            <button type="button" id="addTask">Add</button> &nbsp; &nbsp;
            <button type="button" id="closeTask" onclick="taskClose()">Close</button>
        </form>
    </div>
</div>

<script src="./index.js"></script>
